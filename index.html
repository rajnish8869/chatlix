<!DOCTYPE html>
<html lang="en" data-theme="midnight">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content" />
    <title>Chatlix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: 'var(--bg-color)',
              surface: 'var(--surface-color)',
              'surface-highlight': 'var(--surface-highlight)',
              primary: 'var(--primary-color)',
              'primary-fg': 'var(--primary-fg)',
              secondary: 'var(--secondary-color)',
              'msg-me': 'var(--msg-me-bg)',
              'msg-other': 'var(--msg-other-bg)',
              'text-main': 'var(--text-main)',
              'text-sub': 'var(--text-sub)',
              border: 'var(--border-color)',
              danger: 'var(--danger-color)',
            },
            fontFamily: {
              sans: ['Inter', 'Roboto', 'sans-serif'],
            },
            boxShadow: {
              'soft': '0 8px 30px -4px rgba(0, 0, 0, 0.1)',
              'glow': '0 0 20px -5px var(--primary-color)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.1)',
            },
            animation: {
              'slide-up': 'slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1)',
              'fade-in': 'fadeIn 0.2s ease-out',
              'scale-in': 'scaleIn 0.2s cubic-bezier(0.16, 1, 0.3, 1)',
            },
            keyframes: {
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.9)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');

      /* --- THEMES --- */
      :root[data-theme="midnight"] {
        --bg-color: #0f172a;
        --surface-color: #1e293b;
        --surface-highlight: #334155;
        --primary-color: #6366f1;
        --primary-fg: #ffffff;
        --secondary-color: #334155;
        --msg-me-bg: #4f46e5;
        --msg-other-bg: #1e293b;
        --text-main: #f8fafc;
        --text-sub: #94a3b8;
        --border-color: rgba(255,255,255,0.06);
        --danger-color: #ef4444;
      }

      :root[data-theme="daylight"] {
        --bg-color: #f8fafc;
        --surface-color: #ffffff;
        --surface-highlight: #f1f5f9;
        --primary-color: #3b82f6;
        --primary-fg: #ffffff;
        --secondary-color: #e2e8f0;
        --msg-me-bg: #3b82f6;
        --msg-other-bg: #ffffff;
        --text-main: #0f172a;
        --text-sub: #64748b;
        --border-color: rgba(0,0,0,0.05);
        --danger-color: #ef4444;
      }

      :root[data-theme="eclipse"] {
        --bg-color: #000000;
        --surface-color: #121212;
        --surface-highlight: #27272a;
        --primary-color: #8b5cf6;
        --primary-fg: #ffffff;
        --secondary-color: #18181b;
        --msg-me-bg: #7c3aed;
        --msg-other-bg: #18181b;
        --text-main: #ffffff;
        --text-sub: #a1a1aa;
        --border-color: rgba(255,255,255,0.08);
        --danger-color: #ef4444;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-main);
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
        transition: background-color 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      }

      /* Custom Utilities */
      .glass-panel {
        background: rgba(var(--surface-color), 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
      }

      .chat-bg-pattern {
        background-image: radial-gradient(var(--border-color) 1px, transparent 1px);
        background-size: 20px 20px;
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .tap-active:active { transform: scale(0.96); transition: transform 0.1s; }
      
      /* Smooth input autofill fix */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active{
          -webkit-box-shadow: 0 0 0 30px var(--surface-color) inset !important;
          -webkit-text-fill-color: var(--text-main) !important;
          transition: background-color 5000s ease-in-out 0s;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?external=react,react-dom",
    "react-virtuoso": "https://esm.sh/react-virtuoso@4.7.1?external=react,react-dom",
    "@capacitor/cli": "https://esm.sh/@capacitor/cli@^5.0.0",
    "firebase/app": "https://esm.sh/firebase@12.8.0/app",
    "firebase/auth": "https://esm.sh/firebase@12.8.0/auth",
    "firebase/firestore": "https://esm.sh/firebase@12.8.0/firestore",
    "firebase/": "https://esm.sh/firebase@^12.8.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
