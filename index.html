<!DOCTYPE html>
<html lang="en" data-theme="midnight">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content" />
    <title>SheetChat Android</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: 'var(--bg-color)',
              surface: 'var(--surface-color)',
              'surface-highlight': 'var(--surface-highlight)',
              primary: 'var(--primary-color)',
              'primary-fg': 'var(--primary-fg)',
              secondary: 'var(--secondary-color)',
              'msg-me': 'var(--msg-me-bg)',
              'msg-other': 'var(--msg-other-bg)',
              'text-main': 'var(--text-main)',
              'text-sub': 'var(--text-sub)',
              border: 'var(--border-color)',
            },
            fontFamily: {
              sans: ['Inter', 'Roboto', 'sans-serif'],
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.1)',
              'glow': '0 0 15px rgba(var(--primary-color-rgb), 0.3)',
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

      /* --- THEMES --- */
      :root[data-theme="midnight"] {
        --bg-color: #0f172a;
        --surface-color: #1e293b;
        --surface-highlight: #334155;
        --primary-color: #6366f1;
        --primary-fg: #ffffff;
        --secondary-color: #334155;
        --msg-me-bg: #4f46e5;
        --msg-other-bg: #334155;
        --text-main: #f8fafc;
        --text-sub: #94a3b8;
        --border-color: rgba(255,255,255,0.08);
        --primary-color-rgb: 99, 102, 241;
      }

      :root[data-theme="daylight"] {
        --bg-color: #f3f4f6;
        --surface-color: #ffffff;
        --surface-highlight: #f9fafb;
        --primary-color: #2563eb;
        --primary-fg: #ffffff;
        --secondary-color: #e5e7eb;
        --msg-me-bg: #2563eb;
        --msg-other-bg: #ffffff;
        --text-main: #1f2937;
        --text-sub: #6b7280;
        --border-color: rgba(0,0,0,0.06);
        --primary-color-rgb: 37, 99, 235;
      }

      :root[data-theme="eclipse"] {
        --bg-color: #000000;
        --surface-color: #121212;
        --surface-highlight: #1e1e1e;
        --primary-color: #8b5cf6;
        --primary-fg: #ffffff;
        --secondary-color: #27272a;
        --msg-me-bg: #7c3aed;
        --msg-other-bg: #27272a;
        --text-main: #ffffff;
        --text-sub: #a1a1aa;
        --border-color: rgba(255,255,255,0.12);
        --primary-color-rgb: 139, 92, 246;
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-main);
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
        transition: background-color 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
      }

      /* Custom Utilities */
      .glass-panel {
        background: rgba(var(--surface-color), 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      .tap-active:active { transform: scale(0.97); transition: transform 0.1s; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react/": "https://esm.sh/react@18.2.0/",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/": "https://esm.sh/react-dom@18.2.0/",
    "react-router-dom": "https://esm.sh/react-router-dom@6.22.3?external=react,react-dom",
    "react-virtuoso": "https://esm.sh/react-virtuoso@4.7.1?external=react,react-dom"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
